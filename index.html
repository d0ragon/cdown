<!doctype html>
<html>
<head>
 <title>Countdown</title>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
 <link rel="stylesheet" type="text/css" href="cdown.css">
</head>
<body>

  <div id="wrapper">

    <div id="countdown" class="clear">
    </div>

  </div>

  <script type="text/javascript" src="cdown.js"></script>
  <script>

    var cdown_options =
    {
      start:  new Date,
      end:    new Date(2012, 11, 7, 12, 0),
      labels:
      {
        days:    'Dagar',
        hours:   'Timmar',
        minutes: 'Minuter',
        seconds: 'Sekunder'
      },
      use_plain_text: true
    };

    document.getElementById('countdown').cdown(cdown_options);

  </script>

</body>
</html>
